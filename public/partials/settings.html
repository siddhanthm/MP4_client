<div class="large-10 large-centered" id = "settings">		
	<form>

    <div class="small-12 columns">
      <p> Back-end URL: </p>
      <input ng-model="url" type="text" placeholder="URL" ng-required="true">
    </div>


    <div class="text-center small-12">
      <button ng-click="setUrl()" class="button">Set URL</button>
    </div>

    <div class="text-center">
      {{displayText}}
    </div>

  </form>
</div>
