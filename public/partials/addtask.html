<div class="large-10 large-centered" id = "addtask">
	<div class="large-10 large-centered page_heading">Add Task</div>
	<div class="large-10 large-centered">
	<form name = "myform" ng-submit="register()" novalidate>
		<fieldset>
			Name<font color="red">*</font>
			<input type="text" name="name" 
        		placeholder="Name"
        		ng-model="task.name"
        		ng-required="true">
        	<p class="error validationerror text-center" ng-show="myform.name.$invalid && myform.name.$touched">
        		You must fill out the task's name.
        	</p>
        	Description
			<input type="text" name="descrip" 
        		placeholder="Description"
        		ng-model="task.description">

        	Deadline<font color="red">*</font>
        	<input type="text" name="descrip" 
        		placeholder="Description"
        		ng-model="task.date"
        		ng-required="true">
            <p class="error validationerror text-center" ng-show="myform.descrip.$invalid && myform.descrip.$touched">
                You must fill out the task's deadline.
            </p>

        	User
                <select ng-model="task.tasks_under">
                  <option ng-repeat="user in users" value = "{{user._id}}">{{user.name}}</option>
                </select>
               

		</fieldset>
		<button type="submit" class="button">Submit</button>
	</form>
	</div>
</div>
