<div class="large-10 large-centered" id = "addtask">
	<div class="large-10 large-centered page_heading row">
        Add Task
    </div>
	<div class="large-10 large-centered">
	<form name = "myform" ng-submit="register()" novalidate>
		<fieldset>
			Name<font color="red">*</font>
			<input type="text" name="name" 
        		placeholder="Name"
        		ng-model="name"
        		ng-required="true">
        	<p class="error validationerror text-center" ng-show="myform.name.$invalid && myform.name.$touched">
        		You must fill out the task's name.
        	</p>
        	Description
			<input type="text" name="descrip" 
        		placeholder="Description"
        		ng-model="description">

        	Deadline<font color="red">*</font>
            <datepicker>
                <input ng-model="deadline"
                name = "date"
                 type="text"
                 placeholder="Choose Date"
                 ng-required = "true"
                 />
                 <!--2016-04-10T12:57:18.000Z-->
            </datepicker>
            <p class="error validationerror text-center" ng-show="myform.date.$invalid && myform.date.$touched">
                You must fill out the task's deadline.
            </p>
            <br>
        	User
            <select ng-model="tasks_under">
                  <option ng-repeat="user in users" value = "{{users.indexOf(user)}}">{{user.name}}</option>
            </select>
               

		</fieldset>
		<button type="submit" class="button">Submit</button>
	</form>
    <div class="columns medium-10 medium-centered row text-center"> {{message}}</div>
	</div>
</div>
